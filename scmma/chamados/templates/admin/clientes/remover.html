{% extends 'admin/base.html' %}

{% block content %}
<div class="card col-lg-8 offset-lg-2 col-md-12 mt-5">
    <div class="card-title">
        <h3>Remover Cliente</h3>
    </div>
    <div class="card-body">
        <p>Tem certeza que deseja remover o cliente abaixo?</p>
        <table class="table table-hover">
            {% for campo, valor in usuario.get_fields_cliente %}
            <tr>
                <td>{{ campo }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </table>
        <form method="post" class="form-cadastro">
            {% csrf_token %}
            {{ form }}
            <div class="row justify-content-center mt-4">
                <input type="submit" class="btn btn-primary" value="Remover">
            </div>
        </form>
    </div>
</div>
{% endblock %}
