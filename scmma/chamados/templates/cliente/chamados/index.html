{% extends 'cliente/base.html' %}

{% block title %}SCMMA - √Årea do Cliente - Chamados{% endblock %}

{% block content %}
    <h1 class="m-2">Chamados</h1>
    <a class="btn btn-primary btn-sm mx-2 my-4" href="{% url 'adicionar_chamado' %}"><i class="fa-solid fa-plus"></i> Adicionar Chamado</a>
    <table class="table table-borderless my-2">
        <thead>
            <tr>
                <th>Terminal</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for chamado in lista_chamados %}
            <tr>
                <td>{{ chamado.terminal|default_if_none:'' }}</td>
                <td>{{ chamado.opcao_estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
